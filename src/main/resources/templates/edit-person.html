<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body>
<h1>
    Edit person
</h1>

<form th:action="@{'/persons/' + ${id} + '/edit'}" method="post" th:object="${person}">

    <label for="firstName">First name</label>
    <input type="text" id="firstName" th:field="*{firstName}">

    <br>

    <label for="lastName">Last name</label>
    <input type="text" id="lastName" th:field="*{lastName}">

    <br>

    <label for="address">Address</label>
    <select th:field="*{address}" id="address">
        <option th:each="address : ${addresses}" th:value="${address.id}" th:text="${(address.city == null ? 'empty' : address.city) + ' ' + (address.street == null ? '' : address.street)}">Adresa</option>
    </select>

    <br>

    <button type="submit" value="Submit">Submit</button>
</form>

</body>
</html>
